<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>天气</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="x">
      <h1>今天天气很{{info}}</h1>
      <button @click="change">切换天气</button>
    </div>
  </body>
  <script type="text/javascript">
    Vue.config.productionTip = false; // 以阻止 vue 在启动时生成生产提示。
    const vm = new Vue({
      el: "#x",
      data: {
        isHot: true,
      },
      computed: {
        info() {
          return this.isHot ? "炎热" : "凉爽";
        },
      },
      methods: {
        change() {
          this.isHot = !this.isHot;
        },
      },
    });
  </script>
</html>
