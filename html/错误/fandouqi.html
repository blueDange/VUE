<html>
    <head>
        <meta charset="utf-8">
        <title>范豆奇</title>
        <script>
            function test(td){
                var gg = td.id;
                updateColor(gg);
                var qqq = gg.split("-");
                var x = parseInt(qqq[0]);
                var y = parseInt(qqq[1]);
                if(x - 1 >=0){
                    var xx = x - 1;
                    updateColor(xx + "-" + y)
                }
                if(x + 1 <=4){
                    xx = x + 1;
                    updateColor(xx + "-" + y)
                }
                if(y -1 >=0){
                    var yy = y -1;
                    updateColor(x + "-" + yy)
                }
                if(y + 1 <=4){
                    yy = y + 1;
                    updateColor(x + "-" + yy)
                }
            }
            
            function updateColor(f){
                var mm = document.getElementById(f);
                if(mm.bgColor == "#000000"){
                    mm.bgColor = "#ffffff"
                }else{
                    mm.bgColor = "#000000"
                }
            }

        </script>
    </head>
    <body>
        <table align="center" border="2" width="500px" height="500px">
            <tr>
                <td id="0-0" bgcolor="#000000" onclick="test(this)"></td>
                <td id="0-1" bgcolor="#000000" onclick="test(this)"></td>
                <td id="0-3" bgcolor="#000000" onclick="test(this)"></td>
                <td id="0-2" bgcolor="#000000" onclick="test(this)"></td>
                <td id="0-4" bgcolor="#000000" onclick="test(this)"></td>
            </tr>
            <tr>
                <td id="1-0" bgcolor="#000000" onclick="test(this)"></td>
                <td id="1-1" bgcolor="#000000" onclick="test(this)"></td>
                <td id="1-2" bgcolor="#000000" onclick="test(this)"></td>
                <td id="1-3" bgcolor="#000000" onclick="test(this)"></td>
                <td id="1-4" bgcolor="#000000" onclick="test(this)"></td>
            </tr>
            <tr>
                <td id="2-0" bgcolor="#000000" onclick="test(this)"></td>
                <td id="2-1" bgcolor="#000000" onclick="test(this)"></td>
                <td id="2-2" bgcolor="#000000" onclick="test(this)"></td>
                <td id="2-3" bgcolor="#000000" onclick="test(this)"></td>
                <td id="2-4" bgcolor="#000000" onclick="test(this)"></td>
            </tr>
            <tr>
                <td id="3-0" bgcolor="#000000" onclick="test(this)"></td>
                <td id="3-1" bgcolor="#000000" onclick="test(this)"></td>

            <tr>

                <td id="4-3" bgcolor="#000000" onclick="test(this)"></td>
                <td id="4-4" bgcolor="#000000" onclick="test(this)"></td>
            </tr>

        </table>
    </body>
</html>
