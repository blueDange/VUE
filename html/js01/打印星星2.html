<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <script>
            var rows = prompt("请输入星星的行数量");
            var cols = prompt("请输入星星的列数");
            var str = '';
            for(var i = 1; i <= rows; i++){
                for(var j = 1; j <= cols; j++){
                    str += "行"
                }
                str += '\n';
            }
            console.log(str);
        </script>
    </body>
</html>
