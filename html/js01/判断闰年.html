<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script>
            function moth(){
                var year = prompt('请输入当前的年份');
                if(newYear(year)){
                    alert('闰年2月有29天')
                } else {
                    alert('平年2月是28天')
                }
            }
            moth();

            function newYear(ui){
                var flag = false;
                if(ui % 4 ==0 && ui % 100 != 0 || ui % 400 == 0) {
                    flag = true;
                }
                return flag; 
            }
        </script>
    </head>
