<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .u1{
            display: flex;
            background-color: pink;
            height: 60px;
            width: 100px;
            justify-content: center;
            margin: 0 auto;
        }

    </style>
    
</head>
<body onload="myTest()">
    <div class="u1">
        <select id="xz" onchange="test()">
            <option>请输入省份</option>
        </select>
        <select id="Shi">
            <option>请输入市</option>
        </select>
    </div>
</body>
<script>
    var sheng = new Array("陕西省","江苏省","江西省");
    function myTest(){
        var aa = document.getElementById("xz");
        var xx =new  Option(sheng[0],0);
        aa.add(xx);
        var xx1 = new Option(sheng[1],1);
        aa.add(xx1);
        var xx2 =new  Option(sheng[2],2);
        aa.add(xx2);
    }
    var shi = new Array("西安市","咸阳市","宝鸡市","榆林市");
    function test(){
        var vsheng = document.getElementById("xz");
        var vv = vsheng.value;
        var vint = parseInt(vv);
        if(sheng[vint] == "陕西省"){
            var kk = document.getElementById("Shi");
              var ww = new Option(shi[0],0)
             for(var i = 0; i < shi.length; i++){
                kk.add(shi[i])
             }
            kk.add(ww);
        }else if(sheng[vint] == "江苏省"){
            alert("退退退退退！");
        }else{
            alert("滚圆");
        }

    }
</script>
</html>
