<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>

<body>
    <div id="app">
        <img :src="`./banner/${num}.jpg`" alt="" width="600">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button @click="num>1?num--:4">上一页</button>
        <button @click="num<4?num++:1">下一页</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {}
        })
    </script>
</body>

</html>
