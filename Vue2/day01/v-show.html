<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        .nav {
            list-style: none;
            display: flex;
            border-bottom: 1px solid #e2bd18
        }

        .nav li {
            width: 100px;
            height: 60px;
            text-align: center;
            line-height: 60px;
        }

        .active {
            background-color: pink;
            color: rgb(107, 183, 212)
        }
    </style>
</head>

<body>
    <div id="root">
        <ul class="nav">
            <li @click="now=0" :class="now==0?'active':''">首页</li>
            <li @click="now=1" :class="now==1?'active':''">电影</li>
            <li @click="now=2" :class="now==2?'active':''">演员</li>
            <li @click="now=3" :class="{active:now==3}">演出</li>
            <li @click="now=4" :class="now==4?'active':''">榜单</li>
        </ul>
        <div :class=" now==0 ? 'show' : 'hide' ">首页内容</div>
        <div :class=" now==1 ? 'show' : 'hide' ">电影内容</div>
        <div :class=" now==2 ? 'show' : 'hide' ">演员内容</div>
        <div :class=" now==3 ? 'show' : 'hide' ">演出内容</div>
        <div :class=" now==4? 'show' : 'hide' ">榜单内容</div>


        <!-- <div v-show="now==0">首页内容</div>
        <div v-show="now==1">电影内容</div>
        <div v-show="now==2">演员内容</div>
        <div v-show="now==3">演出内容</div>
        <div v-show="now==4">榜单内容</div> -->


    </div>
    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                now: 4    // 表示当前选中的是哪一项
            },
            methods: {}
        })
    </script>

</body>

</html>
