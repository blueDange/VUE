<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />

        <title></title>
        <script src="../js/vue.js"></script>

    <body>
        <div id='root'>
            <h1>你好{{name}}</h1>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false; // 以阻止 vue 在启动时生成生产提示。
            new Vue({
                el:'#root',
                data:{
                    name:'的出现'
                }
            })
        </script>
       
    
    </body>

</head>
</html>
